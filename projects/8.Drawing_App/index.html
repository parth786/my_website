<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       
    <title>Drawing App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
      
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.css">
      
      
<style>
        
</style>

    <body>
        
<!--        title   -->
        <div id="header">Drawing App</div>
        
<!--        title container  -->
            <div class="inputContainer">
                
<!--                color picker  -->
                
                <div class="input" id="colorInput">
                    <input type="color" list id="paintColor">
                </div>
                
<!--                size  -->
                
                <div class="input" id="thicknessInput">
                    <div id="circle">
                    
                    </div>
                
                </div>
<!--                slider  -->
                <div class="input">
                    <div id="slider"></div>
                </div>
                
        </div>
        
<!--        canvas container-->
        
        <div id="container">
            <canvas id="paint" width="500px" height="400px"></canvas>
        </div>
        
<!--        buttons erase, save , reset-->
        <div class="inputContainer2">
<!--            erase button-->
            <div class="input2"><span id="erase" class="button">Erase</span></div>
            <div class="input2"><span id="save" class="button">Save</span></div>
            <div class="input2"><span id="reset" class="button">Reset</span></div>
        </div>
        
        
        <div class="footer">
            <div class="container">
                 <p>Designed and Coded by <strong>Parth Pathak</strong> &copy;<strong> 2017</strong></p>
            </div>
        
        </div>
